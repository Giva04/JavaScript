<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Pesquisador de Paises </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logo_dark_DNC.png" alt="" width="100" >
          </a>
        </div>
      </nav>
      <h1 class="text-center"> Pesquisa de Países </h1>
      <!-- botão -->
      <div class="conteiner input-group mb-3">
        <input type="text" id="país" class="form-control" placeholder=" Nome do país (em inglês ) " aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong> Pesquisar </strong> </button>
      </div> 

      <!-- card -->
      <div id="card" class="container text-center card text-dark p-3" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="nome"> Nome </h5>          
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong> Capital: </strong><p id="capital">Teste</p></li>
          <li class="list-group-item"><strong> População: </strong><p id="população">Teste</p></li>
          <li class="list-group-item"><strong> Continente: </strong><p id="continente">Teste</p></li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
