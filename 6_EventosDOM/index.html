<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        #Principal{
            background-color: red;
            text-align:center;
            padding: 100px;
            width: 400px;
        }

    </style>


</head>
<body>
    <div id="Principal"onclick="clicar()"onmouseenter="entrar()" onmouseout ="sair()">
        Essa Ã© a minha DIV
    </div>
    <script>
        function clicar(){
        Principal.style.background ='Black'
        Principal.innerText = 'Clicou'
        Principal.style.color = 'Red'
        }    
        function entrar(){
            Principal.style.background = 'Blue'
            Principal.innerText = 'Entrar'
            Principal.style.color = 'Blach'
        }
        function sair(){
            Principal.style.background = 'Green'
            Principal.innerText = 'Sair'
            Principal.style.color ='yellow' 
        }
    </script>
</body>
</html>
